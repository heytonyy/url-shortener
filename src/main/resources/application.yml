# ========================================
# URL Shortener - Application Configuration
# ========================================

spring:
  application:
    name: url-shortener

  # ========================================
  # Database Configuration (PostgreSQL)
  # ========================================
  datasource:
    url: jdbc:postgresql://localhost:5432/urlshortener
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
    
    # HikariCP Connection Pool Settings
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: UrlShortenerHikariCP

  # ========================================
  # JPA / Hibernate Configuration
  # ========================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Never use 'create' or 'update' in production
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true

  # ========================================
  # Flyway Migration Configuration
  # ========================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # ========================================
  # Redis Configuration (Caching)
  # ========================================
  data:
    redis:
      host: localhost
      port: 6379
      password:  # Leave empty if no password
      timeout: 60000
      lettuce:
        pool:
          max-active: 10
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # ========================================
  # Cache Configuration
  # ========================================
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour in milliseconds
      cache-null-values: false

  # ========================================
  # Security Configuration
  # ========================================
  security:
    user:
      name: admin
      password: admin  # Change in production!

# ========================================
# Server Configuration
# ========================================
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# ========================================
# Actuator Configuration (Monitoring)
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# ========================================
# Application-Specific Configuration
# ========================================
app:
  # Short Code Generation
  shortcode:
    length: 6  # Default length for generated codes
    charset: "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
    
  # Hash Range Allocator
  range:
    size: 1000  # Number of codes per range allocation
    threshold: 100  # Request new range when this many codes remain
    
  # URL Settings
  url:
    base-url: http://localhost:8080  # Change to your domain in production
    default-expiration-days: 0  # 0 = never expires
    max-custom-code-length: 50
    
  # Rate Limiting
  ratelimit:
    guest:
      requests-per-minute: 10
    user:
      requests-per-minute: 100
      
  # JWT Configuration
  jwt:
    secret: your-secret-key-change-this-in-production-minimum-256-bits
    expiration: 86400000  # 24 hours in milliseconds

# ========================================
# Logging Configuration
# ========================================
logging:
  level:
    root: INFO
    com.urlshortener.api: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    # org.hibernate.SQL: DEBUG
    org.hibernate.SQL: INFO  # or WARN
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/url-shortener.log
    max-size: 10MB
    max-history: 30

---
# ========================================
# Development Profile
# ========================================
spring:
  config:
    activate:
      on-profile: dev
      
  jpa:
    show-sql: true
    
  devtools:
    restart:
      enabled: true
      
logging:
  level:
    com.urlshortener.api: DEBUG

---
# ========================================
# Production Profile
# ========================================
spring:
  config:
    activate:
      on-profile: prod
      
  jpa:
    show-sql: false
    
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

app:
  url:
    base-url: ${BASE_URL}
  jwt:
    secret: ${JWT_SECRET}

logging:
  level:
    root: WARN
    com.urlshortener.api: INFO